<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* SEÇÃO DE CONTATO */
        .contato {
            padding: 60px 20px;
            background-color: #f0faff;
            text-align: center;
        }

        .contato h2 {
            font-size: 2.5rem;
            color: #012e40;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .contato p {
            font-size: 1.1rem;
            color: #444;
            margin: 0 auto 40px;
            max-width: 700px;
            line-height: 1.6;
        }

        /* Formulário */
        .formulario-contato {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .formulario-contato input,
        .formulario-contato textarea {
            padding: 14px 16px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            font-family: 'Segoe UI', sans-serif;
            transition: border-color 0.3s;
        }

        .formulario-contato input:focus,
        .formulario-contato textarea:focus {
            outline: none;
            border-color: #0bbfd5;
        }

        /* Botão */
        .formulario-contato button {
            background-color: #0bbfd5;
            color: white;
            font-size: 1rem;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .formulario-contato button:hover {
            background-color: #099ab3;
            transform: scale(1.02);
        }

        /* Ícones Sociais */
        .redes-contato {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .redes-contato img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .redes-contato img:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <section id="contato" class="contato container">
        <!-- Formulário -->
        <section id="contato" class="contato container">
            <h2>Fala Comigo</h2>
            <p>Tem alguma dúvida, sugestão, ou quer conversar sobre educação e tecnologia? Estou sempre disponível!</p>

            <!-- Formulário REAL conectado ao e-mail -->
            <form action="https://formsubmit.co/muhilicar@gmail.com" method="POST" class="formulario-contato">

                <!-- Proteção anti-spam -->
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://teusite.com/sucesso.html">

                <!-- Campos do formulário -->
                <input type="text" name="nome" placeholder="Teu nome" required>
                <input type="email" name="email" placeholder="Teu e-mail" required>
                <textarea name="mensagem" placeholder="Escreve tua mensagem aqui..." rows="5" required></textarea>

                <!-- Botão de envio -->
                <button type="submit">Enviar Mensagem</button>
            </form>
            </form>

            <!-- Ícones de redes sociais -->
            <div class="redes-contato">
                <a href="mailto:muhilicar@gmail.com" target="_blank"><img src="static/img/gmail.jpg" alt="Gmail"></a>
                <a href="https://wa.me/244937232463" target="_blank"><img src="static/img/whatssap.jpg"
                        alt="WhatsApp"></a>
                <a href="https://web.facebook.com/seuperfil?_rdc=1&_rdr#" target="_blank"><img
                        src="static/img/facebook.jpg" alt="Facebook"></a>
                <a href="https://www.linkedin.com/in/rafael-muhilica-216a70361/" target="_blank"><img
                        src="static/img/Linkdlin.jpg" alt="LinkedIn"></a>
                <a href="tel:+244937232463"><img src="static/img/chamada.jpg" alt="Telefone"></a>
            </div>
        </section>
        <script src="static/js/bootstrap.bundle.min.js"></script>
</body>

</html>
